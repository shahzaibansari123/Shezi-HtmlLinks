<body>

    <center>
        <table border="0px"cellpadding="0" cellspacing ="0" >

    <fieldset>
        <legend><h2>Your Review</h2></legend>
       <form action="https://www.example.org/profile.php">
           <p>
               How did you hear about us?
               <select name="referrer" id="about" size="1">
                   <option value="Select your Option" selected="selected">Select Your Option</option>
                   <option value="Social Media" >Social Media</option>
                   <option value="Word of Mouth" >Word of Mouth</option>
                   <option value="Others" >Others</option>
               </select>
            </p>
            <p>
                Would you like to visit again?
                <br/>
                <input type="radio" name="Review" value="yes"/>Yes
                <input type="radio" name="Review" value="No"/>No
                <input type="radio" name="Review" value="Maybe"/>Maybe
            </p>
            <p>Comments:<br/>
            <textarea name="comments" col="10" rows="4" placeholder="Enter your comments here"></textarea>
            </p>
            <p>Documents:<br/>
            <input type="file" name="user-images"/>
            </p>
            <p>
                <input type="checkbox" name="email" checked="checked"/>Sign me up for email updates
            </p>
        </form>
